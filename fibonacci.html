<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Fibonacci</title>
    <meta charset="utf-8">
</head>

<body>
    <script type="text/javascript">

    let anterior = 0;
    let atual = 1;
    while (atual <= 7) {
            alert(atual);
            let proximo = anterior + atual;
                anterior = atual;
                atual = proximo;
            }

alert(atual);

    </script>
</body>
    
</html>
